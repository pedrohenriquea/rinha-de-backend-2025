services:
  api01: &api
    image: ghcr.io/lpicanco/backend-dogfight-rust-25:95Tg49
    hostname: api01
    restart: unless-stopped
    environment:
      RUST_LOG: warn
      REDIS_URL: redis://redis:6379
      PORT: 3042
      UDS_PATH: /var/run/uds01.sock
      PAYMENT_ENDPOINT: http://payment-processor-default:8080
      PAYMENT_FALLBACK_ENDPOINT: http://payment-processor-fallback:8080
    volumes:
      - uds_volume:/var/run
    depends_on:
      - redis
    networks:
      - backend-dogfight-rust-25
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: "50MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      RUST_LOG: warn
      REDIS_URL: redis://redis:6379
      PORT: 3043
      UDS_PATH: /var/run/uds02.sock
      PAYMENT_ENDPOINT: http://payment-processor-default:8080
      PAYMENT_FALLBACK_ENDPOINT: http://payment-processor-fallback:8080
  nginx:
    image: ghcr.io/lpicanco/backend-dogfight-rust-25:nginx-1.29
    configs:
      - source: nginx_conf
        target: /etc/nginx/nginx.conf
    restart: unless-stopped
    volumes:
      - uds_volume:/var/run
    ports:
      - "9999:9999"
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"
    networks:
      - backend-dogfight-rust-25
  redis:
    image: ghcr.io/lpicanco/backend-dogfight-rust-25:redis-8-alpine
    restart: unless-stopped
    command: redis-server --save 300 1000 --loglevel warning
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: "200MB"
    networks:
      - backend-dogfight-rust-25
networks:
  backend-dogfight-rust-25:
    driver: bridge
  payment-processor:
    external: true

volumes:
  uds_volume:

configs:
  nginx_conf:
    name: nginx.conf
    content: |
      events {
        worker_connections 2048;
        use epoll;
      }
      http {
        access_log off;

        tcp_nopush on;
        tcp_nodelay on;
        
        upstream api {
          keepalive 600;

          server unix:/var/run/uds01.sock;
          server unix:/var/run/uds02.sock;
        }
        server {
          listen 9999;
          location / {
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_pass http://api;
          }
        }
      }
