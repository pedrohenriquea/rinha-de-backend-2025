services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - backend-rinha
    deploy:
      resources:
       limits:
          cpus: "0.15"
          memory: "50MB"

  api1: &api
    image: diogoloff/api-fpc-rinha2025:v1.02
    hostname: api1
    environment:
      - DEFAULT_URL=http://payment-processor-default:8080
      - FALLBACK_URL=http://payment-processor-fallback:8080
      - CON_TIME_OUT=5000
      - READ_TIME_OUT=200
      - NUM_WORKERS=16
      - NUM_WORKERS_SOCKET=4
      - NUM_TENTATIVAS_DEFAULT=10
      - TEMPO_FILA=50
    volumes:
      - dev-shm:/dev/shm
    networks:
      - backend-rinha
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.675"
          memory: "150MB"
    
  api2:
    <<: *api
    hostname: api2
    depends_on:
      - api1
    volumes:
      - dev-shm:/dev/shm

volumes:
  dev-shm:

networks:
  backend-rinha:
    name: backend-rinha
    driver: bridge
  payment-processor:
    external: true
