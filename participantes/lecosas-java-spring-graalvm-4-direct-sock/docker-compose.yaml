services:
  nginx:
    image: nginx:alpine
    container_name: graalvm-4-direct-sock-nginx
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - sockets:/sockets
    depends_on:
      - backend-01
      - backend-02
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "60MB"

  backend-01: &backend
    image: lecosas/rinha-backend-2025-java-spring-graalvm:0.4-direct-sock
    container_name: graalvm-4-direct-sock-backend-01
    hostname: backend-01
    # pull_policy: always
    volumes:
      - sockets:/sockets
    networks:
      - backend
      - payment-processor
    environment:
      - SOCKET_NAME=api1
      - SPRING_PROFILES_ACTIVE=prod
      - PAYMENT_BACKEND_MAIN_INSTANCE=true
      - PAYMENT_BACKEND_SUMMARY_DELAY_1=20
      - PAYMENT_BACKEND_SUMMARY_DELAY_2=10
      - PAYMENT_BACKEND_SUMMARY_DELAY_3=20
      - PAYMENT_BACKEND_SUMMARY_DELAY_4=10
      - PAYMENT_BACKEND_WARMUP_CYCLES=500
      - PAYMENT_BACKEND_WORKER_COUNT=10
      - PAYMENT_BACKEND_WORKER_FALLBACK_DELAY=20
      - PAYMENT_BACKEND_WORKER_THREAD_DELAY=0
      - PAYMENT_BACKEND_WORKER_PAUSED_DELAY=50
      - PAYMENT_BACKEND_WORKER_STOPPED_DELAY=100
      - PAYMENT_BACKEND_WORKER_EXCEPTION_DELAY=100
      - PAYMENT_BACKEND_ENQUEUE_DELAY=10
      - HTTPCLIENT_CONNECTION_TIMEOUT=5000
      - HTTPCLIENT_READ_TIMEOUT=10000
      - HTTPCLIENT_SOCKET_TIMEOUT=10000
      - HTTPCLIENT_MAX_TOTAL_CONNECTIONS=1000
      - HTTPCLIENT_MAX_PER_ROUTE_CONNECTIONS=1000
      - HTTPCLIENT_MAX_IDLE_TIME=60000
      - HTTPCLIENT_MAX_LIFE_TIME=60000
      - PAYMENT_PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "130MB"

  backend-02:
    <<: *backend
    container_name: graalvm-4-direct-sock-backend-02
    hostname: backend-02
    environment:
      - SOCKET_NAME=api2
      - SPRING_PROFILES_ACTIVE=prod
      - PAYMENT_BACKEND_MAIN_INSTANCE=false
      - PAYMENT_BACKEND_SUMMARY_DELAY_1=20
      - PAYMENT_BACKEND_SUMMARY_DELAY_2=10
      - PAYMENT_BACKEND_SUMMARY_DELAY_3=20
      - PAYMENT_BACKEND_SUMMARY_DELAY_4=10
      - PAYMENT_BACKEND_WARMUP_CYCLES=500
      - PAYMENT_BACKEND_WORKER_COUNT=10
      - PAYMENT_BACKEND_WORKER_FALLBACK_DELAY=20
      - PAYMENT_BACKEND_WORKER_THREAD_DELAY=0
      - PAYMENT_BACKEND_WORKER_PAUSED_DELAY=50
      - PAYMENT_BACKEND_WORKER_STOPPED_DELAY=100
      - PAYMENT_BACKEND_WORKER_EXCEPTION_DELAY=100
      - PAYMENT_BACKEND_ENQUEUE_DELAY=10
      - HTTPCLIENT_CONNECTION_TIMEOUT=5000
      - HTTPCLIENT_READ_TIMEOUT=10000
      - HTTPCLIENT_SOCKET_TIMEOUT=10000
      - HTTPCLIENT_MAX_TOTAL_CONNECTIONS=1000
      - HTTPCLIENT_MAX_PER_ROUTE_CONNECTIONS=1000
      - HTTPCLIENT_MAX_IDLE_TIME=60000
      - HTTPCLIENT_MAX_LIFE_TIME=60000
      - PAYMENT_PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    image: redis:7-alpine
    container_name: graalvm-4-direct-sock-redis
    command: redis-server --save "" --appendonly no --maxmemory 30Mb --maxmemory-policy allkeys-lru --tcp-keepalive 60 --timeout 0
    # ports:
    #   - "6379:6379"
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "30MB" #Change in command line too.

volumes:
  sockets:

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true