      - rb2025:/tmp/
    networks:
      - payment-processor
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 20MB

  nginx:
    image: nginx:latest
    ports:
      - "9999:9999"
    volumes:
      - rb2025:/tmp/
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "20MB"

volumes:
  rb2025:
    driver: local

networks:
  payment-processor:
    external: true
    driver: bridge