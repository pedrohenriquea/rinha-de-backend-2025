services:
  haproxy:
    image: haproxy:3.2-alpine
    container_name: my-haproxy
    ports:
      - "9999:9999"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - sockets:/sockets
    depends_on:
      - api1
      - api2
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "70MB"

  api1: &api
    image: enermaxx/rinha-standalone:10.0.7
    container_name: springboot-api1
    hostname: api1
    environment:
      - MAIN_PROCESSOR_HOST=payment-processor-default
      - MAIN_PROCESSOR_PORT=8080
      - FALLBACK_PROCESSOR_HOST=payment-processor-fallback
      - FALLBACK_PROCESSOR_PORT=8080
      - INSTANCE_ID=API-1
      - SOCKET=/sockets/api1.sock
      - PEER_SOCKET=/sockets/api2.sock
    volumes:
      - sockets:/sockets
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "140MB"

  api2:
    <<: *api
    container_name: springboot-api2
    hostname: api2
    environment:
      - MAIN_PROCESSOR_HOST=payment-processor-default
      - MAIN_PROCESSOR_PORT=8080
      - FALLBACK_PROCESSOR_HOST=payment-processor-fallback
      - FALLBACK_PROCESSOR_PORT=8080
      - INSTANCE_ID=API-2
      - SOCKET=/sockets/api2.sock
      - PEER_SOCKET=/sockets/api1.sock
    volumes:
      - sockets:/sockets
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "140MB"

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true

volumes:
  sockets:
