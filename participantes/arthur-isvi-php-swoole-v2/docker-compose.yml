version: '3.8'

# Template base para as APIs
x-api-template: &api-template
  image: arthurisvi/api-php-swoole-final:1.0
  environment:
    - APP_ENV=production
    - REDIS_HOST=redis
    - REDIS_PORT=6379
  depends_on:
    - redis
  networks:
    - rinha-network
    - payment-processor
  deploy:
    resources:
      limits:
        cpus: "0.3"
        memory: "80MB"

services:
  # Load Balancer - Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api_1
      - api_2
    networks:
      - rinha-network
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "40MB"

  # API Instance 1
  api_1:
    <<: *api-template

  # API Instance 2
  api_2:
    <<: *api-template

  # Worker - Payment Processing
  worker_payments:
    image: arthurisvi/worker-payments-php-swoole-final:1.0
    environment:
      - APP_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - MAX_CONCURRENT_PAYMENTS=20
    depends_on:
      - redis
    networks:
      - rinha-network
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "50MB"

  # Redis
  redis:
    image: redis:alpine
    command: >
      redis-server
      --appendonly no
      --save ""
      --loglevel warning
      --logfile /dev/null
    networks:
      - rinha-network
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "100MB"

networks:
  payment-processor:
    external: true
  rinha-network:
    driver: bridge
