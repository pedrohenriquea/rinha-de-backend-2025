# Configuração de eventos otimizada
events {
    worker_connections 8192;  # Aumentado para mais conexões
    use epoll;               # Melhor performance no Linux
    multi_accept on;         # Aceita múltiplas conexões
    accept_mutex off;        # Desabilita mutex para melhor performance
}

http {
    # Configurações de buffer otimizadas
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 8k;
    
    # Configurações de proxy otimizadas
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;
    proxy_temp_file_write_size 16k;
    
    # Timeouts mais agressivos para detectar gargalos
    proxy_connect_timeout 1s;    # Reduzido para detectar problemas rapidamente
    proxy_send_timeout 2s;       # Reduzido
    proxy_read_timeout 2s;       # Reduzido
    
    # Configurações de keep-alive
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Logs apenas de erro
    error_log /var/log/nginx/error.log error;
    access_log off;
    
    # Upstream com configurações otimizadas
    upstream figth_backend {
        # Configurações de health check
        server service_1:8080 max_fails=3 fail_timeout=30s weight=1;
        server service_2:8080 max_fails=3 fail_timeout=30s weight=1;
        
        # Configurações de keep-alive
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Log de erros específico
        error_log /var/log/nginx/figth_error.log error;

        # Endpoint para logs
        location /logs/error {
            alias /var/log/nginx/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        location / {
            proxy_pass http://figth_backend;
            
            # Headers essenciais
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers para debug
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-Request-Time $request_time;
            
            # Configurações de timeout específicas
            proxy_connect_timeout 1s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
            
            # Configurações de buffer específicas
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
        }
    }
}