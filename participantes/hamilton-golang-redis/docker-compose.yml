x-rinha-api-base: &rinha-api-base
  image: jhamiltonjunior/rinha-go-redis:0.0.1
  depends_on:
    - redis
  networks:
    - app-network
    - payment-processor
  deploy: &rinha-api-deploy
    resources:
      limits:
        cpus: "0.3"
        memory: "40MB"

  environment: &common-environment
    APP_PORT: 3000
    REDIS_ADDR: redis:6379
    POSTGRES_URL: postgres://user:password-very-har@postgres:5432/rinha_de_backend?sslmode=disable
    NATS_URL: nats://nats:4222
    PAYMENT_PROCESSOR_URL_DEFAULT: http://payment-processor-default:8080
    PAYMENT_PROCESSOR_URL_FALLBACK: http://payment-processor-fallback:8080

services:
  nginx:
    image: nginx:1.25.3-alpine
    container_name: nginx_load_balancer
    ports:
      - "9999:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rinha-api-1
      - rinha-api-2
      - rinha-api-3
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "30MB"

  rinha-api-1:
    <<: *rinha-api-base
    container_name: rinha-api-1
    environment:
      <<: *common-environment
      RUN_VERIFY_PAYMENT_SERVICE: "true"

  rinha-api-2:
    <<: *rinha-api-base
    container_name: rinha-api-2

  rinha-api-3:
    <<: *rinha-api-base
    container_name: rinha-api-3

  # rinha-api-4:
  #   <<: *rinha-api-base
  #   container_name: rinha-api-4

  redis:
    image: redis:7.2.4-alpine
    container_name: redis_cache
    networks:
      - app-network
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: "40MB"

networks:
  app-network:
    driver: bridge
  payment-processor:
    external: true

volumes:
  redis-data:
