services:
  db:
    image: postgres:16-alpine
    hostname: db
    environment:
      - POSTGRES_PASSWORD=rinha
      - POSTGRES_USER=rinha
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    command: postgres -c max_connections=30 -c shared_buffers=32MB -c effective_cache_size=96MB -c work_mem=3MB -c maintenance_work_mem=12MB -c synchronous_commit=off -c fsync=off
    networks:
      - rinha-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rinha -d rinha"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - ./sql/ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
      - ./sql/dml.sql:/docker-entrypoint-initdb.d/dml.sql
    deploy:
      resources:
        limits:
          cpus: "0.40"
          memory: "110MB"

  api01: &api
    image: hfurlan/rinha-backend-2025-java-v1:0.0.4
    hostname: api01
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=rinha
      - DB_PASSWORD=rinha
      - DB_NAME=rinha
      - PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - LOGGING_LEVEL_ROOT=ERROR
      - LOGGING_LEVEL_BR_COM_HFURLAN_RINHABACKEND2025_SCHEDULLER=INFO
      - SERVER_TOMCAT_THREADS_MAX=5
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_HIKARY_MAXIMUM_POOL_SIZE=7
      - SPRING_DATASOURCE_HIKARY_MINIMUM_IDLE=7
    ports:
      - "8081:8080"
    networks:
      - payment-processor
      - rinha-net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/payments-summary?from=2025-01-01T00:00:00.000Z&to=2025-01-01T23:59:59.000Z"]
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "100MB"

  api02:
    <<: *api
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=rinha
      - DB_PASSWORD=rinha
      - DB_NAME=rinha
      - PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - LOGGING_LEVEL_ROOT=ERROR
      - LOGGING_LEVEL_BR_COM_HFURLAN_RINHABACKEND2025_SCHEDULLER=INFO
      - SERVER_TOMCAT_THREADS_MAX=5
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_HIKARY_MAXIMUM_POOL_SIZE=5
      - SPRING_DATASOURCE_HIKARY_MINIMUM_IDLE=5
      - RINHA_PAYMENT_PROCESSOR_AVAILABILITY_SCHEDULLER_ENABLED=false
      - RINHA_PAYMENT_PROCESSOR_RETRY_SCHEDULLER_ENABLED=false
    hostname: api02
    ports:
      - "8082:8080"

  lb:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "9999:9999"
    networks:
      - payment-processor
      - rinha-net
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "15MB"

networks:
  payment-processor:
    external: true
  rinha-net:
    driver: bridge
