listen_addresses = '*'
port = 5432
max_connections = 50

# Memory limits
shared_buffers = 16MB
effective_cache_size = 32MB
work_mem = 512kB
maintenance_work_mem = 4MB

# Checkpoint and WAL
checkpoint_completion_target = 0.9
wal_buffers = 1MB
max_wal_size = 100MB
min_wal_size = 80MB

# Performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
logging_collector = off
log_statement = 'none'
log_min_duration_statement = -1

# Autovacuum
autovacuum = on
autovacuum_max_workers = 1
autovacuum_naptime = 60s

# File sync (do not use these settings in production)
fsync = off
synchronous_commit = off
full_page_writes = off

