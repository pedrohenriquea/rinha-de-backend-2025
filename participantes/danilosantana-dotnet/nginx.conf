worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    access_log off;

    upstream api {
        least_conn;
        server api-1:8080;
        server api-2:8080;
        keepalive 500;
    }

    server {
        listen 9999;
        
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
        }
    }
} 