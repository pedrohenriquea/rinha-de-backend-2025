worker_processes auto;

events {
    use epoll;
    worker_connections 1024;
}

http {
    access_log off; # Consider enabling for debugging for a bit

    upstream api {
        server api01:8080; # CORRECT: Use container's internal port
        server api02:8080; # CORRECT: Use container's internal port
        keepalive 500;
    }

    server {
        listen 9999;
        server_name localhost; # Good practice to include

        location / {
            # CORRECT: Add the proxy_pass directive
            proxy_pass http://api; # Points to your upstream block

            proxy_buffering on;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";

            # Add these common headers for better proxying behavior
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
