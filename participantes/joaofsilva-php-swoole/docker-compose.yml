version: '3.8'

services:
  cache:
    image: redis:7-alpine
    hostname: cache
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '80MB'
    networks:
      - rinha-net
  app1:
    image: joaopfsilva/rinha-backend-2025-php:1.0.1
    hostname: app1
    restart: always
    environment:
      - IS_HEALTH_CHECKER=true
    depends_on:
      cache:
        condition: service_started
    networks:
      - rinha-net
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: '120M'

  app2:
    image: joaopfsilva/rinha-backend-2025-php:1.0.1
    hostname: app2
    restart: always
    depends_on:
      cache:
        condition: service_started
    networks:
      - rinha-net
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: '120M'

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '30M'
    networks:
      - rinha-net

networks:
  rinha-net:
    driver: bridge
  payment-processor:
    external: true