worker_processes 1;

events {
    worker_connections 1024;
}

http {
    access_log off;
    error_log /var/log/nginx/error.log warn;
    
    upstream backend {
        server api1:8080;
        server api2:8080;
    }
    
    server {
        listen 9999;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
    }
}