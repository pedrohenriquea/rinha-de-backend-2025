# Configuração otimizada para recursos limitados
worker_processes auto;
worker_rlimit_nofile 1024;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
    accept_mutex on;
}

error_log off;

http {
    access_log off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Upstream otimizado com keepalive reduzido
    upstream backend {
        least_conn; 
        server api-payment-1:8089;
        server api-payment-2:8089;

        # Keepalive reduzido para economizar memória
        keepalive 100;
        keepalive_requests 1000;
        keepalive_timeout 30s;
    }
    
    server_tokens off;
    
    server {
        listen 80 default_server reuseport;

        access_log off;
        error_log /dev/null crit;

        server_tokens off;

        location / {
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://backend;

            # Buffering desabilitado para melhor performance
            proxy_buffering off;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        reset_timedout_connection on;
        gzip off;
    }
}