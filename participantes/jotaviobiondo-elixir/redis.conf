loglevel warning

# Performance optimizations
maxclients 1024
save ""
appendonly no

unixsocket /tmp/sockets/redis.sock
unixsocketperm 777

# Memory and performance tuning
maxmemory 25mb
maxmemory-policy allkeys-lru
tcp-keepalive 300
tcp-backlog 511

# Disable slow log for performance
slowlog-log-slower-than -1

# Disable protected mode for containerized environment
protected-mode no

# Others
stop-writes-on-bgsave-error no
rdbcompression no
hz 100
timeout 0
