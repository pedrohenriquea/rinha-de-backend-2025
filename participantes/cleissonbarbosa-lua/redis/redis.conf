# Redis configuration for payment processing
bind 0.0.0.0
port 6379

# Memory optimizations
# Align with container memory limit of 50MB, leaving headroom for overhead
maxmemory 50mb
maxmemory-policy allkeys-lru

# Performance settings
tcp-keepalive 60
tcp-backlog 511

# Disable some features to save memory
save ""
appendonly no

# Logging
loglevel warning

# Client settings
timeout 0
tcp-keepalive 300

# Memory management
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Network
protected-mode no
