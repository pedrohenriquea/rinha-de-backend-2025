# Performance optimizations
maxclients 1024
save ""
appendonly no

unixsocket /tmp/redis.sock
unixsocketperm 777

# Memory and performance tuning
maxmemory 50mb
tcp-keepalive 300
tcp-backlog 511

# Disable slow log for performance
slowlog-log-slower-than -1

# Disable protected mode for containerized environment
protected-mode no
